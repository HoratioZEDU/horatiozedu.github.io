<html>
<head>
	<meta charset = "UTF-8"/>
	<title>risk of supergrim</title>
	<script src = "js/phaser.js"></script>
	<script src = "js/Boot.js"></script>
	<script src = "js/Functions.js"></script>
	<script src = "js/Preload.js"></script>
	<script src = "js/MainMenu.js"></script>
	<script src = "js/tilemap01.js"></script>
	<script src = "js/tilemap02.js"></script>
	<script src = "js/tilemap03.js"></script>
	<script src = "js/tilemap04.js"></script>
	<script src = "js/tilemap05.js"></script>
</head>



<script type="text/javascript">

window.onload = function(){

	var game = new Phaser.Game(1192,640,Phaser.WebGL,'');

	game.state.add('Boot',Game.Boot);
	game.state.add('Preload',Game.Preload);
	game.state.add('MainMenu',Game.MainMenu);
	game.state.add('tilemap01',Game.tilemap01);
	game.state.add('tilemap02',Game.tilemap02);
	game.state.add('tilemap03',Game.tilemap03);
	game.state.add('tilemap04',Game.tilemap04);
	game.state.add('tilemap05',Game.tilemap05);

	game.state.start('Boot');

}
</script>
</body>
</html>
